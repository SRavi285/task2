<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get in Touch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 500px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      .container p {
        color: #777;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: none;
        height: 100px;
      }

      .form-actions {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .upload-cv {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #ff6b00;
        font-weight: bold;
        font-size: 14px;
        text-decoration: none;
      }

      .upload-cv img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      .submit-btn {
        background-color: #ff6b00;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #e65c00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get in Touch</h1>
      <p>
        Lorem ipsum is placeholder text commonly used in the graphic, print, and
        publishing industries for previewing layouts and visual.
      </p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name..." />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your email address..." />
        </div>

        <div class="form-group">
          <label for="time-slot">Time Slot</label>
          <select id="time-slot">
            <option>Morning shift</option>
            <option>Afternoon shift</option>
            <option>Evening shift</option>
          </select>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department">
            <option>Select Department</option>
            <option>HR</option>
            <option>IT</option>
            <option>Marketing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Messages</label>
          <textarea
            id="message"
            placeholder="Enter your messages..."
          ></textarea>
        </div>

        <div class="form-actions">
          <a href="#" class="upload-cv">
            <img src="upload-icon.png" alt="Upload CV" /> Upload CV
          </a>
          <button type="submit" class="submit-btn">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
